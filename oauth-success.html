<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Success - Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .manual-link:hover {
            background-color: #5a6fd1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h2>Google Sign-In Successful!</h2>
        <p>Redirecting to your dashboard...</p>
        <div class="spinner"></div>
        <p id="message">Please wait...</p>

        <div id="manual-redirect" style="display: none;">
            <p>If you are not redirected automatically, please click below:</p>
            <a href="#" id="dashboard-link" class="manual-link">Go to Dashboard</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const role = urlParams.get('role');

        if (token && name && email) {
            // Store in localStorage
            localStorage.setItem('token', token);
            localStorage.setItem('user', JSON.stringify({
                name: decodeURIComponent(name),
                email: decodeURIComponent(email),
                role: role || 'candidate'
            }));

            // Determine dashboard URL
            const dashboardFile = role === 'recruiter' ? 'recruiter-dashboard.html' : 'candidate-dashboard.html';
            const dashboardPath = `/${dashboardFile}`;

            // Show success message
            document.getElementById('message').textContent = `Welcome, ${decodeURIComponent(name)}!`;

            // Setup manual link just in case
            const link = document.getElementById('dashboard-link');
            link.href = dashboardPath;

            // Show manual link after 2 seconds if not redirected
            setTimeout(() => {
                document.getElementById('manual-redirect').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('message').textContent = 'Automatic redirect might be blocked by your browser.';
            }, 2500);

            // Attempt automatic redirect (50ms for near-instant UX)
            setTimeout(() => {
                window.location.href = dashboardPath;
            }, 50);
        } else {
            // Error case
            document.querySelector('.success-icon').textContent = '✗';
            document.querySelector('.success-icon').style.color = '#f44336';
            document.querySelector('h2').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = 'Missing authentication data. Redirecting to sign-in...';

            setTimeout(() => {
                window.location.href = '/smart_resume_signin_page.html';
            }, 3000);
        }
    </script>
</body>

</html>
