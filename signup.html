<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSync - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Reuse same styles from signin page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #87ceeb;
            --bg-gradient-end: #4a90e2;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.3);
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --input-bg: rgba(255, 255, 255, 0.25);
            --input-border: rgba(255, 255, 255, 0.4);
            --button-bg: #4a90e2;
            --button-hover: #357abd;
            --link-color: #2d72b8;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header h2 {
            font-size: 26px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--button-bg);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: var(--button-bg);
            color: white;
            box-shadow: 0 4px 14px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .btn-social {
            padding: 12px 20px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            background: var(--input-border);
            transform: translateY(-2px);
        }

        .role-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .signin-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .signin-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1><span>Talent<span style="color:#e94f4f;">S</span>ync</span></h1>
                <h2>Create Account</h2>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label>I want to sign up as</label>
                    <div class="role-selector">
                        <button type="button" class="btn-social" id="candidateRole"
                            style="flex: 1; background: var(--button-bg); color: white;">
                            Candidate
                        </button>
                        <button type="button" class="btn-social" id="recruiterRole" style="flex: 1;">
                            Recruiter
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <div class="password-toggle" style="margin-top: 8px;">
                        <input type="checkbox" id="showPassword" style="width: auto; margin-right: 6px;">
                        <label for="showPassword" style="margin: 0; cursor: pointer; font-size: 13px;">Show
                            password</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="smart_resume_signin_page.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.talentsynctech.in';
        let selectedRole = 'candidate';

        // Role selection
        const candidateBtn = document.getElementById('candidateRole');
        const recruiterBtn = document.getElementById('recruiterRole');

        candidateBtn.addEventListener('click', function () {
            selectedRole = 'candidate';
            candidateBtn.style.background = 'var(--button-bg)';
            candidateBtn.style.color = 'white';
            recruiterBtn.style.background = 'var(--input-bg)';
            recruiterBtn.style.color = 'var(--text-primary)';
        });

        recruiterBtn.addEventListener('click', function () {
            selectedRole = 'recruiter';
            recruiterBtn.style.background = 'var(--button-bg)';
            recruiterBtn.style.color = 'white';
            candidateBtn.style.background = 'var(--input-bg)';
            candidateBtn.style.color = 'var(--text-primary)';
        });

        // Show/Hide password toggle
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('.btn-primary');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                // Use the single signup endpoint and set role in the request body
                const response = await fetch(`${API_BASE_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        role: selectedRole === 'candidate' ? 'ROLE_USER' : 'ROLE_RECRUITER'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }

                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify({
                    name: name,
                    email: email,
                    role: selectedRole
                }));

                // Redirect to appropriate dashboard
                if (selectedRole === 'candidate') {
                    window.location.href = '/candidate-dashboard.html';
                } else {
                    window.location.href = '/recruiter-dashboard.html';
                }

            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
