<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Matcher Portal - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== GLOBAL RESET ===== */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== ROOT VARIABLES ===== */
        :root {
            --bg-gradient-start: #87ceeb;
            --bg-gradient-end: #4a90e2;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.3);
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --input-bg: rgba(255, 255, 255, 0.25);
            --input-border: rgba(255, 255, 255, 0.4);
            --button-bg: #4a90e2;
            --button-hover: #357abd;
            --link-color: #2d72b8;
            --blob-1: rgba(147, 197, 253, 0.4);
            --blob-2: rgba(96, 165, 250, 0.4);
            --blob-3: rgba(59, 130, 246, 0.4);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* ===== DARK MODE VARIABLES ===== */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #0f172a;
                --bg-gradient-end: #1e293b;
                --card-bg: rgba(255, 255, 255, 0.08);
                --card-border: rgba(255, 255, 255, 0.18);
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --input-bg: rgba(255, 255, 255, 0.1);
                --input-border: rgba(255, 255, 255, 0.2);
                --button-bg: #3b82f6;
                --button-hover: #2563eb;
                --link-color: #60a5fa;
                --blob-1: rgba(59, 130, 246, 0.3);
                --blob-2: rgba(37, 99, 235, 0.3);
                --blob-3: rgba(29, 78, 216, 0.3);
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        /* ===== BODY & BACKGROUND ===== */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* ===== FLOATING BLOBS ===== */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: var(--blob-1);
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--blob-2);
            bottom: 15%;
            right: 10%;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: var(--blob-3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* ===== CONTAINER ===== */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== GLASS CARD ===== */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px var(--shadow-color),
                        0 0 1px rgba(255, 255, 255, 0.1) inset,
                        0 0 60px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px var(--shadow-color),
                        0 0 1px rgba(255, 255, 255, 0.15) inset,
                        0 0 80px rgba(255, 255, 255, 0.08);
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .header h2 {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--button-bg);
            background: var(--input-bg);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            transform: translateY(-1px);
        }

        /* ===== FORGOT PASSWORD ===== */
        .forgot-password {
            text-align: right;
            margin-top: 12px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .forgot-password a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* ===== BUTTONS ===== */
        .btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: var(--button-bg);
            color: white;
            box-shadow: 0 4px 14px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* ===== DIVIDER ===== */
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--input-border);
        }

        .divider span {
            padding: 0 16px;
        }

        /* ===== SOCIAL BUTTONS ===== */
        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-social {
            flex: 1;
            padding: 12px 20px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .btn-social:hover {
            background: var(--input-border);
            transform: translateY(-2px);
            border-color: var(--button-bg);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        /* ===== REGISTER LINK ===== */
        .register-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .register-link a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .glass-card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header h2 {
                font-size: 24px;
            }

            .blob-1, .blob-2, .blob-3 {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
