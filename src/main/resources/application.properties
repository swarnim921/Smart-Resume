# ============================
# MongoDB Atlas Connection
# ============================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# ============================
# JWT Configuration
# ============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expirationMs=86400000

# ============================
# Google OAuth2 Configuration
# ============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=https://api.talentsynctech.in/login/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ============================
# CORS Configuration
# ============================
spring.web.cors.allowed-origins=https://www.talentsynctech.in,https://talentsynctech.in
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================
# Frontend URL
# ============================
app.frontend.url=https://www.talentsynctech.in

# ============================
# Server
# ============================
server.port=8080

# ============================
# Logging
# ============================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# ============================
# Health Check (TYPE THESE)
# ============================
management.endpoints.web.exposure.include=health,info
management.health.mongo.enabled=false
management.health.mongodb.enabled=false

# ============================
# Email Configuration (SMTP)
# ============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true