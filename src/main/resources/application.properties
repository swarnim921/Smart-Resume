# MongoDB connection URI.
# By default the app will connect to a local MongoDB instance. To use a different
# URI (for example MongoDB Atlas) set the environment variable MONGODB_URI.
spring.data.mongodb.uri=${MONGODB_URI:mongodb://127.0.0.1:27017/smartresume}

# JWT
app.jwt.secret=replace_with_a_long_random_secret_at_least_32_chars
app.jwt.expirationMs=86400000

server.port=8080
